<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta
    content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,shrink-to-fit=no,user-scalable=no,minimal-ui"
    name="viewport"/>
  <title>产品展示 - aigodata</title>
  <!--网站图标-->
  <link rel="shortcut icon" href="/favicon.ico"/>
  <!--阿里图标-->
  <link rel="stylesheet" type="text/css" href="/fonts/iconfont.css">
  <!--动画库-->
  <link rel="stylesheet" type="text/css" href="/style/animate.css">
  <!--代码高亮-->
  <link rel="stylesheet" type="text/css" href="/style/vs.css">
  <!--自定义样式-->
  <link rel="stylesheet" type="text/css" href="/style/custom.css">
  <style>
    .rx-header {
      position: fixed;
      width: 100%;
      z-index: 2;
    }

    .rx-content {
      height: 100%;
      box-sizing: border-box;
      padding-top: 58px;
    }

    .rx-page-component {
      height: 100%;
    }

    .iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
<!--外层-->
<div class="rx-wrap">
  <!--头部-->
  <div class="rx-header rx-clearfix">
    <!--logo-->
    <a href="/" class="rx-logo rx-fl">
      <img src="/img/logo.svg">
    </a>
    <!--导航-->
    <div class="rx-nav rx-fr">
      <ul class="rx-clearfix web-font">
        <li>
          <a href="javascript:void(0)" class="active">可视化展示</a>
          <!--子导航-->
          <div class="rx-subnav">
            <ul class="rx-clearfix">
              <li>
                <a href="/visual/ag-ui.html">ag-ui</a>
              </li>
              <li>
                <a href="javascript:void(0)">图表</a>
              </li>
              <li>
                <a href="/visual/component.html" class="active">组件</a>
              </li>
              <li>
                <a href="javascript:void(0)">报表</a>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <a href="/product_display.html">产品展示</a>
        </li>
        <li>
          <a href="/about_us.html">关于我们</a>
        </li>
      </ul>
    </div>
  </div>
  <!--内容部分-->
  <div class="rx-visual rx-content">
    <!--侧边栏-->
    <div class="rx-sidebar">
      <ul class="web-font">
        <li>
          <h2 style="margin-bottom: 8px;">组件</h2>
        </li>
        <li>
          <a href="ag-graph">ag-graph</a>
        </li>
      </ul>
    </div>
    <!--右侧-->
    <div class="rx-page-component web-font">
      <!-- component -->
      <iframe class="iframe" src="./ag-graph/website.html" frameborder="0" height="100%" width="100%"></iframe>
    </div>
  </div>
</div>
<!--脚本库-->
<script type="text/javascript" src="/js/jquery.min.js"></script>

<script>

  $(document).ready(function () {

    $(".rx-sidebar").on("click", "a", function (evt) {
      evt.stopPropagation();
      evt.preventDefault();

      var src = $(this).attr("href");
      $(".iframe").attr("src", './' + src + "/website.html");

    });
  });

</script>

</body>
</html>
